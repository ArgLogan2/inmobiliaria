<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let about of abouts" class="col">
      <div class="card">
        <img [src]="about.urlImg" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">{{about.title}}</h1>
          <p class="card-text">{{about.description}}</p>
        </div>
      </div>
    </div>
  </div>
